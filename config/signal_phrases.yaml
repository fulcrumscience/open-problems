# Signal phrases for open problem detection (Stage 2)
# Category A: explicit open questions (high confidence, 1 match = signal)
# Category B: future directions / recommendations (medium confidence, 1 match = signal)
# Category C: workshop-specific priority language (1 match = signal)
# Negative filters: skip non-scientific passages

category_a:
  - "it remains unknown"
  - "it is not yet understood"
  - "it is unclear whether"
  - "remains to be determined"
  - "remains to be elucidated"
  - "remains poorly understood"
  - "remains an open question"
  - "an unresolved question"
  - "a major challenge is"
  - "a key challenge"
  - "a critical gap"
  - "knowledge gap"
  - "significant gap in our understanding"
  - "poorly characterized"
  - "has not been systematically studied"
  - "no systematic study"
  - "future work should"
  - "future studies should"
  - "future research should"
  - "future experiments should"
  - "warrants further investigation"
  - "deserves further study"
  - "important open problem"
  - "outstanding question"

category_b:
  - "we recommend that"
  - "we propose that future"
  - "a promising avenue"
  - "a promising direction"
  - "an exciting opportunity"
  - "would benefit from"
  - "could be addressed by"
  - "should be investigated"
  - "needs to be tested"
  - "would be valuable to"
  - "has yet to be"
  - "largely unexplored"
  - "underexplored"
  - "understudied"
  - "limited data"
  - "lack of experimental evidence"

category_c:
  - "priority research area"
  - "research priority"
  - "recommended research"
  - "recommended experiment"
  - "research opportunity"
  - "critical need"
  - "should be prioritized"
  - "high-priority"
  - "bottleneck"
  - "barrier to progress"
  - "enabling technology needed"

category_d:
  - "the authors should"
  - "the authors need to"
  - "additional controls"
  - "additional experiments"
  - "major weakness"
  - "major concern"
  - "key experiment missing"
  - "not adequately addressed"
  - "insufficient evidence"
  - "alternative explanation"
  - "cannot be ruled out"
  - "would strengthen the manuscript"
  - "essential revision"
  - "does not demonstrate"
  - "not convincing"
  - "lacking evidence for"

negative_filters:
  - "funding mechanism"
  - "workforce development"
  - "training program"
  - "data sharing policy"
  - "ethical considerations"
  - "regulatory framework"
